<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/style.css">
    <title>GROVEMADE</title>
</head>

<body>
    <div class="page">

        <header class="header">

            <div class="container">
                <div class="flex-container">

                    <nav class="nav">
                        <a href="#" class="nav-link" target="_blank">Shop</a>
                        <a href="#" class="nav-link" target="_blank">Explore</a>
                    </nav>

                    <div class="logo">
                        <img src="icons/logo.svg" alt="logo">
                    </div>

                    <div class="chart">
                        <a href="#" class="chart-link">My Cart</a>
                    </div>
                </div> <!-- * flex-container -->

            </div> <!-- * container -->

        </header> <!-- * header -->

        <div class="main">

            <div class="container">
                <div class="cover">

                    <div class="cover-content">
                        <h1 class="cover-title">The Desk Shelf System</h1>
                        <h3 class="cover-subtitle">Available in Walnut or Maple</h3>
                        <a href="#" class="cover-link" target="_blank">LEARN MORE</a>
                    </div>

                </div> <!-- * cover -->

            </div> <!-- * container -->

            <div class="container items-container">

                <div class="container-content">
                    <h1 class="container-title">Design Inspires</h1>
                    <h3 class="container-subtitle">Build your dream workspace, so you can get your best work done.</h3>
                    <a href="#" class="container-link">GET STARTED</a>
                </div> <!-- * container-content -->

                <div class="inner-container">

                    <figure class="image">
                        <img src="images/prod_img_1.svg" alt="Desk Pads">
                    </figure>

                    <figure class="image">
                        <img src="images/prod_img_2.svg" alt="Laptop Stands">
                    </figure>

                    <div class="figure-content">
                        <h2 class="figure-title">Desk Pads</h2>
                        <a href="#" class="container-link">LEARN MORE</a>
                    </div>

                    <div class="figure-content">
                        <h2 class="figure-title">Laptop Stands</h2>
                        <a href="#" class="container-link">LEARN MORE</a>
                    </div>

                </div> <!-- * inner-container -->

            </div> <!-- ! container items-container -->

            <div class="container slider-container">

                <div class="inner-slider-container">

                    <div class="slider-content">

                        <h1 class="slider-title">Featured Products</h1>
                        <h4 class="slider-subtitle">See What`s Trending Right Now</h4>

                    </div> <!-- * slider-content -->


                    <div class="wrapper">

                        <!-- ! Slider main container -->
                        <div class="swiper">

                            <div class="swiper-pagination"></div>

                            <!-- * Additional required wrapper -->
                            <div class="swiper-wrapper">

                                <!-- * Slides -->
                                <div class="swiper-slide">
                                    <div class="slider-image">
                                        <img src="images/slider_img/walnut_magSafe_stand.jpg" alt="">
                                    </div>
                                </div>

                                <div class="swiper-slide">
                                    <div class="slider-image">
                                        <img src="images/slider_img/walnut_laptop_riser.jpg" alt="">
                                    </div>
                                </div>

                                <div class="swiper-slide">
                                    <div class="slider-image">
                                        <img src="images/slider_img/walnut_iPad_stand.jpg" alt="">
                                    </div>
                                </div>

                                <div class="swiper-slide">
                                    <div class="slider-image">
                                        <img src="images/slider_img/walnut_monitor_stand.jpg" alt="">
                                    </div>
                                </div>

                                <div class="swiper-slide">
                                    <div class="slider-image">
                                        <img src="images/slider_img/walnut_laptop_riser.jpg" alt="">
                                    </div>
                                </div>

                            </div> <!-- * Additional required wrapper -->

                        </div> <!-- ! Slider main container -->

                    </div> <!-- * wrapper -->

                </div> <!-- * inner-slider-container -->

            </div> <!-- ! container slider-container -->


        </div> <!-- ! main -->

        <div class="to-top-btn">
            <img src="icons/arrow-up.svg" alt="Arrow">
        </div>

    </div> <!-- ! page -->

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
